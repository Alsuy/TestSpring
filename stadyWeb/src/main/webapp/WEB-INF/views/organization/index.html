<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Пример для css-live.ru</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        p {
            padding: 10px;
        }

        #left {
            position: absolute;
            left: 0;
            top: 0;
            width: 20%;
        }

        #right {
            position: absolute;
            right: 0;
            top: 0;
            width: 80%;
        }
    </style>
</head>

<body>
<div id="left">
    <strong><p>Background information</p></strong>
    <p><a href="/organization">Organizational structure</a></p>
    <p><a href="/worker">All workers</a></p>
    <strong><p>Document</p></strong>
    <p><a href="/document">All documents</a></p>
    <p><a href="/document">My documents</a></p>
    <p><a href="/position">Documents to me</a></p>

</div>

<div id="right">
    <div th:each="organization : ${organization}">
        <p> Name organization</p>
        <a th:text="${organization.getName()}">Name organization</a>
        <br>
        <p> PhysicalAddress organization</p>
        <a th:text="${organization.getPhysicalAddress()}">PhysicalAddress organization</a>
        <br>
        <p> LegalAddress organization</p>
        <a th:text="${organization.getLegalAddress()}">LegalAddress organization</a>
        <br>
</div>
</body>
